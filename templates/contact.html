{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto my-8 p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
        <p class="text-gray-700 mb-6">
            Have questions or feedback? Feel free to reach out to us. Our team is here to assist you.
        </p>
        <!-- Contact Form -->
        <form action="/submit" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="question" class="block text-gray-700 font-semibold mb-2">Your Question or Problem</label>
                <textarea id="question" name="question" rows="4" required class="w-full px-4 py-2 border rounded-lg"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
        </form>
    </section>


{% endblock %}
